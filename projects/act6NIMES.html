<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">

<div style="max-width: 400px; margin: auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">

<h2 style="color: #333; margin-bottom: 20px;">Register Now</h2>

<form action="#" method="post" style="text-align: left;">

<label for="fullName" style="display: block; margin-bottom: 8px;">Full Name:</label>
<input type="text" id="fullName" name="fullName" style="width: 95%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" required>

<label for="email" style="display: block; margin-bottom: 8px;">Email Address:</label>
<input type="email" id="email" name="email" style="width: 95%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" required>

<label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
<input type="password" id="password" name="password" style="width: 95%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" required>

<label for="confirmPassword" style="display: block; margin-bottom: 8px;">Confirm Password:</label>
<input type="password" id="confirmPassword" name="confirmPassword" style="width: 95%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" required>

<input type="submit" value="Register" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">

<a href="E:\edizonweb\projects\edizon project.html">BACK</a>

</form>

</div>

</body>
</html>
